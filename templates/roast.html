<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin: 20px 0;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roaster</h1>
    </header>
    <div class="container">
        <h2>Roast Me!</h2>
        <form action="/roast" method="POST">
            <label for="name">Your name</label>
            <textarea id="name" name="name" required></textarea>
            <label for="proud">Some things you are proud of</label>
            <textarea id="proud" name="proud" required></textarea>
            <label for="embarassing">Some things you are embarrassed about.</label>
            <textarea id="embarassing" name="embarassing" required></textarea>
            <input type="submit" value="Generate">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Roaster. All rights reserved.</p>
    </div>
</body>
</html>
